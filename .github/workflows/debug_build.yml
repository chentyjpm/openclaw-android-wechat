name: Build

on:
  push:
    branches:
      - master
      - 'github-releases/**'
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses and install NDK
        shell: bash
        run: |
          set -euo pipefail
          # sdkmanager may close stdin early after reading enough "y", which makes
          # `yes` exit with SIGPIPE. Temporarily disable pipefail for this command.
          set +o pipefail
          yes | sdkmanager --licenses > /dev/null
          set -o pipefail
          NDK_VERSION="$(grep -m1 '^ndkVersion=' gradle.properties | cut -d'=' -f2)"
          sdkmanager "ndk;${NDK_VERSION}"

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build APKs
        shell: bash {0}
        run: |
          exit_on_error() { echo "$1"; exit 1; }

          echo "Setting vars"

          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
              GITHUB_SHA="${{ github.event.pull_request.head.sha }}" # Do not use last merge commit set in GITHUB_SHA
          fi

          # Set RELEASE_VERSION_NAME to "<CURRENT_VERSION_NAME>+<last_commit_hash>"
          CURRENT_VERSION_NAME_REGEX='\s+versionName "([^"]+)"$'
          CURRENT_VERSION_NAME="$(grep -m 1 -E "$CURRENT_VERSION_NAME_REGEX" ./app/build.gradle | sed -r "s/$CURRENT_VERSION_NAME_REGEX/\1/")"
          PACKAGE_VARIANT="$(grep -m 1 'packageVariant = System.getenv(\"TERMUX_PACKAGE_VARIANT\")' ./app/build.gradle | sed -E 's/.*\?: \"([^\"]+)\".*/\1/')"
          if [ -z "$PACKAGE_VARIANT" ]; then
            exit_on_error "Failed to read default packageVariant from app/build.gradle."
          fi
          RELEASE_VERSION_NAME="v$CURRENT_VERSION_NAME+${GITHUB_SHA:0:7}" # The "+" is necessary so that versioning precedence is not affected
          if ! printf "%s" "${RELEASE_VERSION_NAME/v/}" | grep -qP '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'; then
           exit_on_error "The versionName '${RELEASE_VERSION_NAME/v/}' is not a valid version as per semantic version '2.0.0' spec in the format 'major.minor.patch(-prerelease)(+buildmetadata)'. https://semver.org/spec/v2.0.0.html."
          fi

          APK_DIR_PATH="./app/build/outputs/apk/debug"
          APK_VERSION_TAG="$RELEASE_VERSION_NAME-$PACKAGE_VARIANT-github-debug" # Note the "-", GITHUB_SHA will already have "+" before it
          APK_BASENAME_PREFIX="termux-app_$APK_VERSION_TAG"

          # Used by attachment steps later
          echo "APK_DIR_PATH=$APK_DIR_PATH" >> $GITHUB_ENV
          echo "APK_VERSION_TAG=$APK_VERSION_TAG" >> $GITHUB_ENV
          echo "APK_BASENAME_PREFIX=$APK_BASENAME_PREFIX" >> $GITHUB_ENV

          echo "Building APKs for 'APK_VERSION_TAG' build"
          export TERMUX_APP_VERSION_NAME="${RELEASE_VERSION_NAME/v/}" # Used by app/build.gradle
          export TERMUX_APK_VERSION_TAG="$APK_VERSION_TAG" # Used by app/build.gradle
          export TERMUX_PACKAGE_VARIANT="$PACKAGE_VARIANT" # Used by app/build.gradle
          if ! ./gradlew assembleDebug; then
            exit_on_error "Build failed for '$APK_VERSION_TAG' build."
          fi

          echo "Validating generated APKs"
          shopt -s nullglob
          generated_apks=("$APK_DIR_PATH/${APK_BASENAME_PREFIX}_"*.apk)
          if [ "${#generated_apks[@]}" -eq 0 ]; then
            files_found="$(ls -la "$APK_DIR_PATH" || true)"
            exit_on_error "No APK generated for prefix '$APK_BASENAME_PREFIX'. Files found: "$'\n'"$files_found"
          fi
          printf 'Generated APKs:\n%s\n' "${generated_apks[@]}"

          echo "Generating sha256sums file"
          if ! (cd "$APK_DIR_PATH"; sha256sum "${APK_BASENAME_PREFIX}_"*.apk > "${APK_BASENAME_PREFIX}_sha256sums"); then
            exit_on_error "Generate sha256sums failed for '$APK_VERSION_TAG' build."
          fi

      - name: Attach all APK outputs
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.APK_BASENAME_PREFIX }}_all_outputs
          path: |
            ${{ env.APK_DIR_PATH }}/${{ env.APK_BASENAME_PREFIX }}_*.apk
            ${{ env.APK_DIR_PATH }}/${{ env.APK_BASENAME_PREFIX }}_sha256sums
            ${{ env.APK_DIR_PATH }}/output-metadata.json

      - name: Publish direct APK files to GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          TAG="latest-build"
          TITLE="Latest Build APKs"
          NOTES="Auto-updated by CI from commit ${GITHUB_SHA::7}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" --title "$TITLE" --notes "$NOTES"
          else
            gh release create "$TAG" --title "$TITLE" --notes "$NOTES"
          fi

          TMP_DIR="$(mktemp -d)"
          for apk in "${APK_DIR_PATH}/${APK_BASENAME_PREFIX}_"*.apk; do
            abi="$(basename "$apk" | sed -E "s/^${APK_BASENAME_PREFIX}_//")"
            cp "$apk" "${TMP_DIR}/openclawbot-${abi}"
          done

          (
            cd "$TMP_DIR"
            sha256sum openclawbot-*.apk > openclawbot-sha256sums.txt
          )

          gh release upload "$TAG" "${TMP_DIR}"/openclawbot-*.apk "${TMP_DIR}/openclawbot-sha256sums.txt" --clobber
